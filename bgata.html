  <div class="container">
    <h3>- B型肝炎でつらい想いをされているあなたへ -</h3>

      <p>Q1: B型肝炎ウイルスに現在感染している。または感染していたことがありますか。</p>
      <button class="answer-btn" onclick="answerQuestion(true)">Yes</button>

    </div>
    
    <div class="question">
      <p>Q2: 生年月日が昭和16年7月2日～昭和63年1月27日までの間ですか。</p>

    </div>
    
    <div class="question">

    </div>
    
    <div class="result" id="result"></div>
  </div>
  
  <script>
    var answers = [];
    
    function answerQuestion(answer) {
      answers.push(answer);
      
      if (answers.length === 3) {
        var result = document.getElementById('result');
        var personalityType = calculatePersonalityType();
        result.innerHTML =  personalityType;
      }
    }
    
    function calculatePersonalityType() {
      var q1 = answers[0];
      var q2 = answers[1];
      var q3 = answers[2];
      
      if ((q1 && q2 && q3) || (q1 && q2 && !q3)) {
        return '50万円から3600万円の給付が国から支払われる可能性が高いです。';
      } else {
        return '給付金の対象になるかどうか、詳しく調査する必要があります。<br> まずはご相談ください。';
      }
    }
  </script>
